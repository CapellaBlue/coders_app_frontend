<!DOCTYPE html>
<html ng-app='politicalBoard'>
    <head>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
	    <link rel="stylesheet" href="css/style.css">
        <meta charset="utf-8">
        <title>Board</title>
    </head>
    <body ng-controller="mainController as ctrl">
        <nav class="navbar navbar-fixed-top navbar-inverse">

        </nav>
        <div class="jumbotron">
            <h1>Hello, World!</h1>
        </div>



        <div ng-hide="ctrl.viewOnePost" class="col-xs-12 col-sm-9">
          <div ng-repeat="post in ctrl.posts" class="col-xs-6 col-lg-4">
            <h3 ng-click="ctrl.showPostComments(post.id, $index)">{{post.title}}</h3>
            <!-- <p>{{post.content}}</p> -->
            <small>By {{post.author}}</small>
          </div>
          <form ng-submit="ctrl.createPost()">
              <input ng-model="ctrl.postFormdata.title" type="text" placeholder="Title">
              <textarea ng-model="ctrl.postFormdata.content" placeholder="Content"></textarea>
              <input ng-model="ctrl.postFormdata.author" type="text" placeholder="Author">
              <input type="submit" placeholder="Submit">

          </form>

        </div>

        <div ng-show="ctrl.viewOnePost" class="">

          <div class="">
            <h3>{{ctrl.viewPost.title}}</h3>
            <p>{{ctrl.viewPost.content}}</p>
            <small>{{ctrl.viewPost.author}}</small>
          </div>

          <div ng-repeat="comment in ctrl.postComments" class="">
            <p>{{comment.text}}</p>
            <small>By {{comment.author}}</small>
          </div>
          <form class="comments-form">

          </form>
        </div

    </body>
</html>
