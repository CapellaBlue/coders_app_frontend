<!DOCTYPE html>
<html ng-app='politicalBoard'>
    <head>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	    <link rel="stylesheet" href="css/style.css">
        <meta charset="utf-8">
        <title>Board</title>
    </head>
    <body ng-controller="mainController as ctrl" class="container">
        <nav class="navbar navbar-fixed-top navbar-inverse">

        </nav>
        <div class="jumbotron">
            <h1>Hello, World!</h1>
        </div>


        <div class="row">

            <div ng-hide="ctrl.viewOnePost" class="col-sm-7">
              <div ng-repeat="post in ctrl.posts" class="">
                <h3 ng-click="ctrl.showPostComments(post.id, $index)">{{post.title}}</h3>
                <!-- <p>{{post.content}}</p> -->
                <small>By {{post.author}}</small>
              </div>
            </div>

            <div class="col-sm-5">
                <form ng-submit="ctrl.createPost()" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input ng-model="ctrl.postFormdata.title" type="text" placeholder="Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3"ng-model="ctrl.postFormdata.content" placeholder="Content"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input ng-model="ctrl.postFormdata.author" type="text" placeholder="Author">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" placeholder="Submit">
                        </div>
                    </div>

                </form>
            </div>

        </div>


        <div ng-show="ctrl.viewOnePost" class="">

          <div class="">
            <h3>{{ctrl.viewPost.title}}</h3>
            <p>{{ctrl.viewPost.content}}</p>
            <small>{{ctrl.viewPost.author}}</small>
          </div>

          <div ng-repeat="comment in ctrl.postComments" class="">
            <p>{{comment.text}}</p>
            <small>By {{comment.author}}</small>
          </div>
          <form class="comments-form">

          </form>
      </div>
      <footer></footer>

    </body>
</html>
