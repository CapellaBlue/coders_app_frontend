<!DOCTYPE html>
<html ng-app='politicalBoard'>
    <head>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
      <script type="text/javascript" src="app.js"></script>
	    <link rel="stylesheet" href="style.css">
      <meta charset="utf-8">
      <title>Board</title>

    </head>
    <body ng-controller="mainController as ctrl">
        <h1>Hello, World!</h1>
        {{2+2}}
        {{ctrl.message}}

        <div ng-hide="ctrl.viewOnePost" class="">
          <div ng-repeat="post in ctrl.posts">
            <h3 ng-click="ctrl.showPostComments(post.id, $index)">{{post.title}}</h3>
            <!-- <p>{{post.content}}</p> -->
            <small>By {{post.author}}</small>
          </div>

        </div>

        <div ng-show="ctrl.viewOnePost" class="">

          <div class="">
            <h3>{{ctrl.viewPost.title}}</h3>
            <p>{{ctrl.viewPost.content}}</p>
            <small>{{ctrl.viewPost.author}}</small>
          </div>

          <div ng-repeat="comment in ctrl.postComments" class="">
            <p>{{comment.text}}</p>
            <small>By {{comment.author}}</small>
          </div>

        </div

    </body>
</html>
