<!DOCTYPE html>
<html ng-app='politicalBoard'>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>Board</title>
</head>
<body ng-controller="mainController as ctrl" >

    <nav class="navbar navbar-fixed-top navbar-inverse">

    </nav>
    <main class="container">
        <div class="row" id="jumbo-container">
            <div class="jumbotron">
                <h1>Hello, World!</h1>
            </div>
        </div>

        <div ng-show="ctrl.viewOnePost" class="row">

            <div class="col-sm-12">
                <h3>{{ctrl.viewPost.title}}</h3>
                <p>{{ctrl.viewPost.content}}</p>
                <small>{{ctrl.viewPost.author}}</small>
            </div>
            <div class="col-sm-12">
                <div ng-repeat="comment in ctrl.postComments" class="row">
                    <div class="col-sm-2">

                    </div>
                    <div class="col-sm-10">
                        <p>{{comment.text}}</p>
                        <small>By {{comment.author}}</small>
                    </div>
                </div>
                <form class="comments-form">

                </form>
            </div>
        </div>

        <div class="posts-container">
            <div ng-hide="ctrl.viewOnePost" class="row">
                <div ng-repeat="post in ctrl.posts" class="posts col-sm-6 col-md-8">
                    <h5 ng-click="ctrl.showPostComments(post.id, $index)">{{post.title}}</h5>
                    <!-- <p>{{post.content}}</p> -->
                    <small>By {{post.author}}</small>
                </div>
                <div class="col-sm-5 col-md-3">
                    <form ng-submit="ctrl.createPost()" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input ng-model="ctrl.postFormdata.title" type="text" placeholder="Title">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3"ng-model="ctrl.postFormdata.content" placeholder="Content"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input ng-model="ctrl.postFormdata.author" type="text" placeholder="Author">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-10">
                                <input type="submit" placeholder="Submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>



    </main>
    <footer></footer>

</body>
</html>
